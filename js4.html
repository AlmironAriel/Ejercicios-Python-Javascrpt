<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let caramelos = parseInt(prompt("Ingrese el numero de caramelo: "));
        let ninios = parseInt(prompt("Ingrese el numero de ninios: "));

        if (caramelos > 0){
            if (ninios > 0){
                document.write(`Cada ninios recibió ${caramelos / ninios} caramelos. <br>`);
            } else{
                document.write("no hay niños.")
            } if(caramelos % ninios == 0){
                document.write("Cada niño recibió la misma cantidad de caramelos");
            }
        } else{
            document.write("No se registró caramelos para repartir");
        }
    </script>
</head>
