<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let suma = 0;
        let contador = 0;

        let corte = (prompt("¿Desea iniciar? y / n"));
        while(corte == "y"){
            let num = parseInt(prompt("Ingrese un número: "));
            suma += num;
            contador += 1;

            alert(`la suma de los números es: ${suma}.`);
            alert(`El promedio de los números es: ${Math.floor(suma / contador)}.`);
            alert(`Se ingresaron ${contador} números.`)

            corte = (prompt("¿Desea continuar? y / n"));
        }
    </script>
</head>
