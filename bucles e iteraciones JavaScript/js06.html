<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <script>
        let menor;
        let corte = prompt("¿Desea iniciar? y / n: ");

        while (corte !== "n") {
            let letra1 = prompt("Ingrese la primera letra: ").toLowerCase();
            let letra2 = prompt("Ingrese la segunda letra: ").toLowerCase();
            let letra3 = prompt("Ingrese la última letra: ").toLowerCase();

            if (letra1 < letra2 && letra1 < letra3) {
                menor = letra1;
            } else if (letra2 < letra1 && letra2 < letra3) {
                menor = letra2;
            } else {
                menor = letra3;
            }

            // Imprimir resultados parciales
            alert(`La letra que aparece primero en el alfabeto es ${menor}`);

            // Pedir código del corte del bucle
            corte = prompt("¿Desea continuar? y / n: ");
        }


    </script>
</head>

</html>
