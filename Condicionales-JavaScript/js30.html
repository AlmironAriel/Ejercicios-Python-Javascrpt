                multiplo = True
            }

            if(num1 % 2 != 0){             
                impar ++
            }
            if(num2 % 2 != 0){             
                impar ++
            }
            alert(`Se ingresaron ${impar} número/s impar`)

            if(multiplo == true){
                alert("la suma de ambos números es múltiplo de 2.");
            } else{
                alert("La suma de los dos números NO es múltiplo de 2.");
            }
        } else{

        };
