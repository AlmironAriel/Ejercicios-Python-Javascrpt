       let a = parseInt(prompt("Ingrese un número: "));

       let d = parseInt(prompt("Ingrese un número: "));
       let e = parseInt(prompt("Ingrese un número: "));

       codigo = parseInt(prompt("Ingrese un código: 1, 2, 3: "));    

       if (codigo == 1){
             alert(((((a + b) + c) + d) + e));
       } else if(codigo == 2){
             alert(((((a + b) + d) + d) - e));
       } else if(codigo == 3){
            alert((a + b));
       } else{
        alert("Por favor ingrese un código válido!");
       }
