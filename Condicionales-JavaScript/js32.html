<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let num1 = parseInt(prompt("Ingrese un número: "));
        let num2 = parseInt(prompt("Ingrese un número: "));

        multiplicacion = (num1 * num2);

        if(multiplicacion > 0){
            alert(`la multiplicación ${multiplicacion} es un número positívo.`);
        } else{
            alert(`la multiplicación ${multiplicacion} no es positivo`);
        }

        if(num1 == 0 || num2 == 0){
            alert("Se han ingresado numeros 0");
        } else{
            alert("No se han ingresados numeros 0!");
        }

    </script>
</head>
<body>
    
</body>
</html>
