<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let num1 = prompt("ingrese el primer número: ");
        let num2 = prompt("ingrese el segundo número: ");
        num1 = parseInt(num1);
        num2 = parseInt(num2);

        if(num1 % 1 === 0 && num2 % 1 === 0){
            if(num1 % num2 === 0){
                alert(`${num1} es multiplo de ${num2}`);
            }else if(num2 % num1 === 0){
                alert(`${num2} es multiplo de ${num1}`);
            } else{
                alert(`ningún número es multiplo del otro.`);
            }
        } else{
            alert("Ingrese un número entero!")
        }

    </script>
</head>

</html>
