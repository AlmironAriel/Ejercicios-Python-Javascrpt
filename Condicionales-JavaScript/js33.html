<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let num1 = parseInt(prompt("Ingrese un número: "));
        let num2 = parseInt(prompt("Ingrese un número: "));
        let num3 = parseInt(prompt("Ingrese un número: "));
        let numNegativo = false;
        let intervalo = false;

        if(num1 < 0 || num2 < 0 || num3 < 0){
            numNegativo = true;
        }
        if(num1 > 22 && num1 < 38 || num2 > 22 && num2 < 38  || num3 > 22 && num3 < 38 ){
            intervalo = true;
        }
        // resultados
        if(numNegativo == true){
            alert("Se ingresaron números negativos.")
        } else{
            alert("no se ingresaron números negativos")
        }
        if(intervalo == true){
            alert("Se ingersaron números entre 23 y 37")
        } else{
            alert("NO se ingresaron números entres 23 y 37")
        }

    </script>
</head>

</html>
