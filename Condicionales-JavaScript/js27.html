<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let nota = parseInt(prompt("Ingrese la nota del alumno: "));

        if (nota >= 0.00 && nota < 4.00){
            alert("INSUFICIENTE");
        } else if(nota >= 4.00 && nota < 7.00){
            alert("REGULAR");
        } else if(nota >= 7.00 && nota < 9.00){
            alert("BUENO");
        } else if(nota >= 9.00 && nota <= 10.00){
            alert("MUY BUENO");
        }
    </script>
</head>
<body>
    
</body>
</html>
