    <title>Document</title>
    <script>
        let num1 = prompt("Ingrese el primer número: ");
        let num2 = prompt("Ingrese el segundo número: ");
        num1 = parseInt(num1);
        num2 = parseInt(num2);

        if(num1 % 1 === 0){
            alert(`la suma de los número es: ${num1 + num2}`)
        } else{
            alert("Ingrese un número entero!")
        }

    </script>
