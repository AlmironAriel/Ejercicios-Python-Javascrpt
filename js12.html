<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let numero = prompt("Ingrese un número entero de dos dígitos: ");

        if (numero > 9 && numero < 100){
           let digito1 = parseInt(numero.charAt(0));
           let digito2 = parseInt(numero.charAt(1));
            alert(`La suma de los dígitos es: ${digito1 + digito2}`);
        };
    </script>
</head>
<body>
    
</body>
</html>
