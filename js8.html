<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let a = parseInt(prompt("ingrese el primer número: "));
        let b = parseInt(prompt("ingrese el segundo número: "));

        if (a < 0 && b < 0){
            alert("-1");
        } else if (a > 0 && b > 0){
            alert("1");
        } else if(a * b <= 0){
            alert("0");
        }

    </script>
</head>

</html>
